<div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
  <div style="width: 100%; height: 20px">GIPHLAR</div>
  <div style="width: 100%; flex: 1; background: lightblue; overflow-y: scroll;"
       infiniteScroll
       [scrollWindow]="false"
       [immediateCheck]="true"
       [infiniteScrollDistance]="scrollDistance"
       [infiniteScrollThrottle]="throttle"
       (scrolled)="onScroll()">
    <div *ngFor="let g of giphies"
         style="display: inline-block; padding: 5px; margin: 0;">
      <img src="{{ g.image_original_url }}">
    </div>
  </div>
</div>
